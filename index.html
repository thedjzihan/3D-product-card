<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
<div class="product">

<img src="images/shoes.png" id="frontImg">
<img src="images/shoes2.png" id="backImg">

<div class="product-inner" id="ProductBox">
<div class="product-front">
<div class="product-top">
    <h1>Nike</h1>
</div>
<div class="product-bottom">
    <p>Nike running shoes</p>
    <h2>Air Zoom Winflo 6</h2>
    <h1>125 <span>$</span></h1>
    <button type="button">Add To Bag</button>
    <div class="color-select">
    <div class="select-item">
        <img src="images/shoes-icon.png">
    </div>
    <div class="select-item">
        <img src="images/shoes-icon2.png" onclick="flipRight()">
    </div>
    </div>
</div>
</div>
<div class="product-back">
<div class="product-top product-top2">
    <h1>Nike</h1>
</div>
<div class="product-bottom">
    <p>Nike running shoes</p>
    <h2>Air Zoom Winflo 6</h2>
    <h1>125 <span>$</span></h1>
    <button type="button">Add To Bag</button>
    <div class="color-select">
    <div class="select-item">
        <img src="images/shoes-icon.png" onclick="flipLeft()">
    </div>
    <div class="select-item">
        <img src="images/shoes-icon2.png">
    </div>
    </div>
</div>
</div>
<div class="left-side"></div>
<div class="right-side"></div>
</div>
</div>
</div>
    <script src="./app.js"></script>
</body>
</html>
